    <style>
      body {
        background: #FFF;
        color: #ef1515;
        padding: 1rem;
        text-align: center;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
        
      }
      
      @-webkit-keyframes fadeIn {
        from { opacity: 0;}
        to { opacity: 1;}
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-8px);
        }
        60% {
          transform: translateY(-4px);
        }
      }

      @-webkit-keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          -webkit-transform: translateY(0);
        }
        40% {
          -webkit-transform: translateY(-8px);
        }
        60% {
          -webkit-transform: translateY(-4px);
        }
      }

      @keyframes fadeInLeft {
        from {transform: translateX(-100%); opacity: 0;}
        to {transform: translateX(0); opacity: 1;}
      }

      @-webkit-keyframes fadeInLeft {
        from {-webkit-transform: translateX(-100%); opacity: 0;}
        to {-webkit-transform: translateX(0); opacity: 1;}
      }

      p {
        font-size: 1.6rem;
        white-space: nowrap;
      }
      
      h1 {
        margin-top: 1rem;
        font-size: 50px;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 0;
        line-height: 1;
        font-weight: 700;
        text-align: center;
        display: flex;
        align-items: flex-end;
      }

      .wrapper {
        animation: fadeInLeft 1000ms ease;
        -webkit-animation: fadeInLeft 1000ms ease;
        will-change: transform, opacity;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      .logo {
        animation: fadeIn 1500ms ease;
        -webkit-animation: fadeIn 1500ms ease;
        will-change: opacity;
        margin: 0 auto;
        display: block;
      }

      .logo svg {
        max-width: 350px;
        width: 100%;
        height: auto;
        fill: #ef1515;
      }

      #steam1 {
        animation: steamWave1 2.5s ease-in-out infinite;
        -webkit-animation: steamWave1 2.5s ease-in-out infinite;
      }

      #steam2 {
        animation: steamWave2 2.5s ease-in-out infinite;
        -webkit-animation: steamWave2 2.5s ease-in-out infinite;
      }

      @keyframes steamWave1 {
        0%, 100% { 
          transform: translateY(0px) translateX(0px) rotate(0deg);
        }
        25% { 
          transform: translateY(-20px) translateX(0.5px) rotate(0deg);
        }
        50% { 
          transform: translateY(-35px) translateX(0px) rotate(0deg);
        }
        75% { 
          transform: translateY(-15px) translateX(-0.5px) rotate(0deg);
        }
      }

      @keyframes steamWave2 {
        0%, 100% { 
          transform: translateY(0px) translateX(0px) rotate(0deg);
        }
        25% { 
          transform: translateY(-7px) translateX(-0.5px) rotate(0deg);
        }
        50% { 
          transform: translateY(-2px) translateX(0px) rotate(0deg);
        }
        75% { 
          transform: translateY(-34px) translateX(0.5px) rotate(0deg);
        }
      }

      @-webkit-keyframes steamWave1 {
        0%, 100% { 
          -webkit-transform: translateY(0px) translateX(0px) rotate(0deg);
        }
        25% { 
          -webkit-transform: translateY(-20px) translateX(0.5px) rotate(-2deg);
        }
        50% { 
          -webkit-transform: translateY(-35px) translateX(0px) rotate(0deg);
        }
        75% { 
          -webkit-transform: translateY(-15px) translateX(-0.5px) rotate(-1deg);
        }
      }

      @-webkit-keyframes steamWave2 {
        0%, 100% { 
          -webkit-transform: translateY(0px) translateX(0px) rotate(0deg);
        }
        25% { 
          -webkit-transform: translateY(-7px) translateX(-0.5px) rotate(2deg);
        }
        50% { 
          -webkit-transform: translateY(-2px) translateX(0px) rotate(0deg);
        }
        75% { 
          -webkit-transform: translateY(-34px) translateX(0.5px) rotate(1deg);
        }
      }

      .content {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      
      .dot {
        color: white;
        width: .5rem;
        height: .5rem;
        display: inline-block;
        border-radius: 50%;
        position: relative;
        left: .25rem;
        transition: all 0.2s ease;
        cursor: pointer;
        background: red;
      }

      .wrapper:hover .dot{
          animation: bounce 1s infinite;
          -webkit-animation: bounce 1s infinite;
      }

      .logo:hover ~ .wrapper .dot {
        animation: bounce 1s infinite;
        -webkit-animation: bounce 1s infinite;
      }
      
      p {
        text-align: center;
        margin: 18px;
        font-family: 'Muli', sans-serif;
        font-weight: normal;
      }
    </style>
