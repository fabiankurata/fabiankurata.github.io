<html>
  <head>
    <title>MiShoppu</title>
    <style>
      body {
        background: #FFF;
        color: #ef1515;
      }
      
      
      @keyframes fadeIn {
        from {top: 20%; opacity: 0;}
        to {top: 100; opacity: 1;}
        
      }
      
      @-webkit-keyframes fadeIn {
        from {top: 20%; opacity: 0;}
        to {top: 100; opacity: 1;}
        
      }
      
      .wrapper {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        animation: fadeIn 1000ms ease;
        -webkit-animation: fadeIn 1000ms ease;
        
      }
      
      h1 {
        font-size: 50px;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 0;
        line-height: 1;
        font-weight: 700;
        text-align: center;
        display: flex;
        align-items: flex-end;
      }
      
      .dot {
          content:"";
          border-color: #ef1515;
          color: white;
          border: 2px solid #ef1515;
          width: .5rem;
          height: .5rem;
          display: inline-block;
          border-radius: 50%;
          position: relative;
          bottom: 0.37rem;
          left: .25rem;
      }
      
      p {
        text-align: center;
        margin: 18px;
        font-family: 'Muli', sans-serif;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>coming soon<span class="dot"></span></h1>
      <p>Mi Shoppu</p>
     </div>
  </body>
</html>
